<html>
	<head>
		<title>Praktikum 6.3</title>
		<style>
			a:link, a:visited{
				color: white;
				padding: 14px 25px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
			}
			a:hover, a:active{
				background-color: skyblue;
			}
			.sosmed #facebook{
				background-color: blue;
			}
			.sosmed #instagram{
				background-color: purple;
			}
			.sosmed #github{
				background-color: black;
			}
		</style>
	</head>
	<body>
		<div class="sosmed">
			<div id="facebook">
				<a href="#">Facebook</a>
			</div>
			<div id="instagram">
				<a href="#">Instagram</a>
			</div>
			<div id="github">
				<a href="#">Github</a>
			</div>
		</div>
	</body>
</html>
