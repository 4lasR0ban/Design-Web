<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApaKabar - Login</title>
    <link rel="stylesheet" href="../../asset/bootstrap/bootstrap-5.0.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../style.css">
</head>

<body class="bg-dark text-center">
    <main class="form-signin pt-3 my-3 background-main">
        <form>
            <h1 class="text-primary fw-bold">Apa Kabar?</h1>
            <h3 class="text-white mb-3">Sign in</h3>
            <div class="form-floating mb-3">
                <input id="floatingInput" class="form-control bg-white border-0" type="email" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input id="floatingInput" class="form-control bg-white border-0" type="password" placeholder="name@example.com">
                <label for="floatingInput">Password</label>
            </div>
            <div class="checkbox mb-3 text-white">
                <label>
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-secondary mb-3" type="submit">
                Sign in
            </button>
            <h3 class=" h5 text-white mb-3">Other method:</h3>
            <button class="w-100 btn btn-lg btn-danger mb-1">
                G+
            </button>
            <button class="w-100 btn btn-lg btn-primary mb-1">
                facebook
            </button>
            <p class="mt-3 text-muted text-white"> 2021 &#169; ApaKabar.com</p>
        </form>
    </main>
    <script src="../../asset/bootstrap/bootstrap-5.0.1-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
